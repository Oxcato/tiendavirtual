<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid de Productos</title>
  <link rel="stylesheet" href="stylecs.css">
</head>
<body>

<header>
  <div class="container">
    <h1>Nombre de tu tienda</h1>
    <form action="#" method="get">
      <input type="text" name="search" placeholder="Buscar productos...">
      <button type="submit">Buscar</button>
    </form>
  </div>
</header>

<div class="grid-container">
  <div class="product large">
    <div class="product-image">
      <img src="producto1.jpg" alt="Producto 1">
    </div>
  </div>
  <div class="product">
    <div class="product-image">
      <img src="producto2.jpg" alt="Producto 2">
    </div>
  </div>
  <div class="product">
    <div class="product-image">
      <img src="producto3.jpg" alt="Producto 3">
    </div>
  </div>
  <!-- Agrega más productos según necesites -->
</div>

<footer>
  <div class="container">
    <p>Derechos de autor &copy; 2024 Nombre de tu tienda. Todos los derechos reservados.</p>
    <!-- Otros elementos del pie de página, como enlaces a redes sociales, políticas de privacidad, etc. -->
  </div>
</footer>

</body>
</html>
